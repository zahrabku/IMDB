<!DOCTYPE html>
<html>

<head>
    <title>IMDB</title>
    <link rel="stylesheet" href="nav-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3c81346100.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar">
        <div class="logo"></div>
        <img class="imdblogo" src="./images/MV5BMTk3ODA4Mjc0NF5BMl5BcG5nXkFtZTgwNDc1MzQ2OTE@._V1_.png">
        <button class="menu-button">
            <i class="fa fa-bars"></i>
            <div class="menu">Menu</div>
        </button>

        <div class="searchbar" tabindex="0">
            <div class="combobox">
                <button class="combobutton" >All      <i class="fas fa-caret-down"></i></button>
                
            </div>
            <input class="search-input" placeholder="Search IMDb">
            <button class="searchbutton" type="submit">
                <i class="fas fa-search"></i>
                
            </button>
        </div>
        <button class="imdbpro-button">
            <div class="imdbpro">IMDbPro</div>
        </button>
        <div class="vertical-line"></div>
        <button class="watchlist-button">
            <i class="far fa-bookmark"></i>
            <div class="watchlist">Watchlist</div>
        </button>
        <button class="signin-button">
            <div class="signin">Sign In</div>
        </button>

    </nav>

</body>

</html>
